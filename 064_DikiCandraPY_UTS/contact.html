<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | StudentAcademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link href="'https://fonts.googleapis.com/css2?family=Fredoka&display=swap'" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="icon" href="image/studying.png" type="image/png">
</head>
  <body id="'body">

    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:#0652DD">
      <div class="container">
        <img src="image/studying.png" alt="studying" width="50" class="d-inline-block align-text-top"/>
        <a class="navbar-brand text-white fw-bolder iconnavbar" href="#">StudentToStudy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-alight" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold" aria-current="page" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- form-contact -->
    <section class="section" id="contact" style="margin-top: 5rem">
        <h1 class="text-alt text-title fw-bolder">Stay in the loop</h1>
        <p class="fs-6 text-muted">Keep up with StudentToStudy and get new subjects content, update, and latest news</p>
        <form>
          <div class="row">
            <div class="form-group mb-3">
              <label class="text-alt mb-3" for="email">Email address</label>
              <input type="email" class="form-control bg-light" id="email" placeholder="Enter email" style="border: 1px solid rgb(126, 214, 223)" />
            </div>
            <div class="col md-3 mb-3">
              <label class="text-alt mb-3" for="first_name">First Name</label>
              <input type="text" class="form-control bg-light" placeholder="First name" id="first_name" style="border: 1px solid rgb(126, 214, 223)" />
            </div>
            <div class="col md-3 mb-3">
              <label class="text-alt mb-3" for="last_name">Last Name</label>
              <input type="text" class="form-control bg-light" placeholder="Last name" id="last_name" style="border: 1px solid rgb(126, 214, 223)" />
            </div>
            <div class="form-group mb-3">
              <label class="text-alt mb-3" for="message">Message</label>
              <textarea class="form-control bg-light" id="message" placeholder="Write your messages here" style="border: 1px solid rgb(126, 214, 223)"></textarea>
            </div>
            <div class="form-group mb-3">
              <input type="checkbox" class="form-check-input bg-light" id="checkbox" />
              <label class="form-check-label text-alt" for="checkbox">I agree to the terms and conditions</label>
            </div>
            <div class="form-group mb-3">
              <button type="button" class="btn btn-primary">Send</button>
            </div>
          </div>
        </form>
      </section>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>">
</body>
</html>
